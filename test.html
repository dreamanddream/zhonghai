<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
        img{
            position: absolute;
            top:40px;
            left:750px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var myVideo=document.getElementById("video1");
            function eventTester(e){
                myVideo.addEventListener(e,function(){

                    if(e=='pause'){
                        $('img').show();
                    }else{
                        $('img').hide();
                    }

                });
            }
            eventTester("pause");
            eventTester("play");
        }




    </script>
</head>
<body>

<div style="text-align:center;">
    <br />
    <video id="video1" width="420" style="margin-top:15px;" autoplay="autoplay" controls="controls" loop="loop">
        <source src="d1.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>
</div>
<img src="images/flowre.png" alt="" width='420' height="206" style="display:block;z-index:9999" >

</body>
</html>
